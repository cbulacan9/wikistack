{% extends "layout.html" %}

{% block content %}
    <h3>{{title}}</h3>
    <div class="container links">

    {% if docs.length > 0 %}
		  <ul>
		    {% for doc in docs %}
		      <li>{{doc|page_link}}</li>
		    {% endfor %}
		  </ul>
	{% else %}
		  There are no pages. Why don't you <a href='/add'>add one</a>?
	{% endif %}

	</div>
    
{% endblock %}
